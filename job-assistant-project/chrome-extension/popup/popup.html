<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assistente de Candidaturas</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Meu Currículo</h1>
  <form id="resumeForm">
    <label for="fullName">Nome Completo:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="address">Endereço:</label>
    <textarea id="address" name="address" rows="3"></textarea><br><br>

    <h2>Experiências Profissionais</h2>
    <div id="experiencesContainer">
      </div>
    <button type="button" id="addExperienceBtn">Adicionar Experiência</button>
    <br><br>

    <button type="submit" id="saveResumeBtn">Salvar Currículo</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
